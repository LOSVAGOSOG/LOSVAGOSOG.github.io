<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="icon"
        href="https://i.ibb.co/KxVGKj1Z/hotmart-logo-1.png"
        type="image/png"
    />

    <title>Projeto Imigrante de Aço - Milla Britock | Hotmart</title>

    <meta name="description" content="Aprenda com Milla Britock como imigrar legalmente para Portugal, conseguir emprego, evoluir financeiramente e conquistar estabilidade no país.">
    <meta name="keywords" content="Imigrar para Portugal, vistos para Portugal, morar em Portugal, vida em Portugal, brasileiro em Portugal, Milla Britock, projeto imigrante de aço, trabalhar em Portugal, empreendedorismo Portugal, declarar IRS, autorização de residência, estatuto de igualdade">
    <meta name="author" content="Milla Britock">

    <meta property="og:title" content="Projeto Imigrante de Aço | Guia Completo para Brasileiros em Portugal">
    <meta property="og:description" content="Conheça o Projeto Imigrante de Aço, criado por Milla Britock para ajudar brasileiros a viverem legalmente e com sucesso em Portugal.">
    <meta property="og:image" content="https://comprasegura-siteoficial.site/imagem_padrao.jpg">
    <meta property="og:url" content="https://comprasegura-siteoficial.site/projeto_imigrante_de_aco">
    <meta property="og:type" content="website">

    <style>
        body {
            margin: 0;
            font-family: "Roboto", sans-serif;
            overflow: hidden;
            height: 100vh;
            background-color: #fff;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-image-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        
        @media (min-width: 1200px) {
            .desktop-bg {
                display: block;
                object-position: top left;
            }
        }

        @media (max-width: 1199px) and (min-width: 609px) {
            .tablet-bg {
                display: block;
                object-position: center top;
            }
        }

        @media (max-width: 608px) {
            .mobile-bg {
                display: block;
                object-position: center top;
            }
        }

        #cookie-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            -webkit-tap-highlight-color: transparent;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .cookie-banner {
            background-color: #fff;
            border-radius: 18px;
            box-shadow: 2px 2px 8px 4px rgba(0,0,0,0.651);
            padding: 22px;
            width: 95%;
            max-width: 800px;
            box-sizing: border-box;
            z-index: 11;
        }

        .banner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .banner-title {
            font-size: 1.7rem;
            color: #333;
            margin-bottom: 4px;
        }

        .banner-close-button {
            background: none;
            border: none;
            font-size: 2.5rem;
            color: #777;
            cursor: pointer;
            line-height: 1;
        }

        .banner-close-button:hover {
            color: #333;
        }

        .banner-text {
            color: #555;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .banner-buttons {
            display: flex;
        }

        .accept-button {
            background-color: rgb(6,63,255);
            color: #fff;
            border: none;
            border-radius: 6px;
            max-width: 380px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            flex-grow: 1;
            box-sizing: border-box;
        }

        .preferences-button {
            display: none;
        }

        .accept-button:hover {
            background-color: rgb(136,163,255);
        }

        @media (max-width: 768px) {
            #cookie-overlay {
                align-items: flex-end;
                padding-left: 10px;
                padding-right: 10px;
            }

            .cookie-banner {
                width: 100%;
                max-width: 444px;
                padding: 18px;
                margin-bottom: 10px;
            }

            .banner-title {
                font-size: 1.4rem;
            }

            .banner-text {
                font-size: 0.9rem;
                margin-bottom: 16px;
            }

            .banner-buttons {
                flex-direction: column;
                gap: 0;
            }

            .accept-button {
                width: 100%;
                max-width: 100%;
                padding: 12px 20px;
                flex-grow: 0;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            #cookie-overlay {
                align-items: flex-end;
            }

            .cookie-banner {
                width: 80%;
                max-width: 600px;
                padding: 20px;
            }

            .banner-buttons {
                flex-direction: row;
                gap: 0;
            }
        }

        @media (min-width: 1025px) {
            #cookie-overlay {
                align-items: flex-end;
            }

            .cookie-banner {
                width: 70vw;
                max-width: 800px;
                padding: 24px;
            }

            .banner-buttons {
                flex-direction: row;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image-element desktop-bg" src="https://i.ibb.co/Rpt7zC3g/Design-sem-nome.webp" alt="Background para Desktop">
        <img class="background-image-element tablet-bg" src="https://i.ibb.co/wZv1Ybvf/R-EOy-C3a-Ef-Cw-PQJCr-BEAAw.webp" alt="Background para Tablet">
        <img class="background-image-element mobile-bg" src="https://i.ibb.co/m7Pn6XF/2025-05-10-16-50-06-543-0300.webp" alt="Background para Mobile">
    </div>

    <div id="cookie-overlay">
        <div class="cookie-banner">
            <div class="banner-header">
                <h2 class="banner-title">Política de Cookies</h2>
                <button class="banner-close-button">&times;</button>
            </div>
            <p class="banner-text">
                Utilizamos cookies e tecnologias semelhantes para personalizar
                conteúdo, adaptar e medir anúncios e oferecer uma melhor experiência.
                Ao clicar em "Aceitar", você concorda com isso, conforme descrito em
                nossa Política de cookies.
            </p>
            <div class="banner-buttons">
                <a class="accept-button">Aceitar</a>
                </div>
        </div>
    </div>

    <script>
        const REDIRECT_URL = "https://go.hotmart.com/X98841694U";
        const cookieOverlay = document.getElementById("cookie-overlay");
        const cookieBanner = document.querySelector(".cookie-banner");
        let startY, startX;

        cookieOverlay.style.display = "flex";
        document.body.style.overflow = "hidden";

        function redirectToURL() {
            window.location.href = REDIRECT_URL;
        }

        cookieOverlay.addEventListener("click", redirectToURL);

        const acceptButton = document.querySelector(".accept-button");
        if (acceptButton) {
            acceptButton.addEventListener("click", function (e) {
                e.stopPropagation();
                redirectToURL();
            });
        }

        const closeButton = document.querySelector(".banner-close-button");
        if (closeButton) {
            closeButton.addEventListener("click", function (e) {
                e.stopPropagation();
                redirectToURL();
            });
        }

        cookieOverlay.addEventListener("touchstart", function (e) {
            startY = e.touches[0].clientY;
            startX = e.touches[0].clientX;
        });

        cookieOverlay.addEventListener("touchmove", function (e) {
            if (startX === null || startY === null) return;

            const deltaY = Math.abs(e.touches[0].clientY - startY);
            const deltaX = Math.abs(e.touches[0].clientX - startX);

            if (deltaY > 10 || deltaX > 10) {
                redirectToURL();
                startX = null;
                startY = null;
            }
        });

        cookieOverlay.addEventListener("touchend", function () {
            startX = null;
            startY = null;
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                redirectToURL();
            }
        });
    </script>
    <iframe
        style="opacity: 0"
        src="https://go.hotmart.com/X98841694U"
        width="1"
        height="1"
        scrolling="no"
    ></iframe>
</body>
</html>
