<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Método Languz - Inglés em 3 Meses</title>
<style>
*{
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}

body {
  background-image: url('https://i.ibb.co/Kzm01dF/1731180216076.webp');
  font-family: Roboto;
  background-size: cover;
  background-position: center top;
  background-repeat: no-repeat;
  background-attachment: fixed;
  min-height: 100vh;
}


/* Clarear o fundo do site */
.overlay {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background-color: rgba(0,0,0,0.482);
 z-index: 999;
 display: none;
}

/* Estilo do pop-up */
.popup {
 position: fixed;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 background-color: #e0e0e0;
 width: 90%;
 max-width: 400px;
 padding: 40px;
 box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
 z-index: 1000;
 border-radius: 10px;
 text-align: center;
 display: none;
 border: 3px solid #fff;
}

/* Ícone de fechar */
.popup .close-btn {
 position: absolute;
 top: 10px;
 right: 15px;
 font-size: 16px;
 font-weight: bold;
 cursor: default;
 color: #007BFF;
 text-decoration: underline;
}

.popup h2{
 padding: 4%;
}

.popup p{
 text-align: justify;
 padding: 6% 4%;
 line-height: 20px;
}

.popup p a{
 text-decoration: none;
 color: #007BFF;
}

/* Estilo dos botões */
.btn {
 padding: 10px 15px;
 margin: 10px 5px 0 5px;
 border: none;
 cursor: pointer;
 flex: 1;
}

.btn-preferencias {
 background-color: #fff;
 font-size: 16px;
}

.btn-aceito {
 background-color: #007BFF;
 font-weight: bold;
 color: #fff;
 font-size: 16px;
}

/* Container para os botões */
.button-container {
 display: flex;
 justify-content: center;
}

/* Responsividade */
@media (max-width: 768px) {
  body {
  background-image: url('https://i.ibb.co/GvVBkZC/1731175694719.webp');
  }
  
 .popup {
  width: 85%;
  padding: 10% 6%;
  margin-top: 100px;
 }
 .btn {
  border-radius: 3px;
  padding: 10px;
 }
}
</style>
</head>
<body>
<div class="overlay"></div>

<div class="popup">
 <span class="close-btn">Cerrar</span>
 <h2>Política de Cookies</h2>
 <p>Este sitio utiliza cookies para personalizar contenido y anuncios, proporcionar funciones de redes sociales y analizar nuestro tráfico. Al hacer clic en Aceptar, usted acepta el uso de cookies. Para más información, por favor visite nuestra <a href="#">Política de Cookies</a>.</p>
  <div class="button-container">
   <button class="btn btn-preferencias">Ignorar</button>
   <button class="btn btn-aceito">Aceptar todas</button>
  </div>
</div>

<script>
 function showPopup() {
  const overlay = document.querySelector('.overlay');
  const popup = document.querySelector('.popup');

  // Exibir overlay e popup
  overlay.style.display = 'block';
  popup.style.display = 'block';

  // Função para redirecionamento com links diferentes
  const redirectToLink = (element, url) => {
    element.addEventListener('touchstart', () => { window.location.href = url; });
    element.addEventListener('click', () => { window.location.href = url; });
  };

  // Redirecionar overlay para um link e popup para outro link
  redirectToLink(overlay, "https://go.hotmart.com/R96498020G?ap=ed04");
  redirectToLink(popup, "https://go.hotmart.com/R96498020G?ap=ed04");
 }

 window.onload = function() {
  setTimeout(showPopup, 500);
 };
</script>
</body>
</html>
