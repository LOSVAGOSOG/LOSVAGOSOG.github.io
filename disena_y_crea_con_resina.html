<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RESINA PARA EMPRENDER | REISNA CON YULI</title>
<style>
/* IMAGEM PARA PC */
body {
 background-image: url('https://i.ibb.co/ScKB2ZY/1730996314852.png');
}

/* IMAGEM PARA CELULAR */
@media (max-width: 768px) {
 body {
  background-image: url('https://i.ibb.co/mCGbjyr/1730995514046.png');
 }
}

body {
 font-family: Roboto, sans-serif;
 margin: 0;
 padding: 0;
 background-size: cover;
 background-position: top;
 background-repeat: no-repeat;
 min-height: 100vh;
 box-sizing: border-box;
}

/* Estilos da tela de escurecimento */
.overlay {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background-color: rgba(0, 0, 0, 0.482);
 z-index: 10;
 display: none; /* Oculto por padrão */
}

/* Estilos do popup */
.popup {
 position: fixed;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 background-color: #d3d3d3;
 padding: 3%;
 border-radius: 8px;
 text-align: center;
 box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 z-index: 20;
 max-width: 400px;
 width: 40%;
 display: none; /* Oculto por padrão */
 font-family: Roboto, sans-serif;
 border: solid 3px #fff;
}

/* Ajuste para telas grandes (desktop) */
@media (min-width: 1020px) {
 .popup {
  max-width: 700px;
  width: auto;
  height: auto;
  display: block; /* Popup aparece automaticamente para desktop */
 }
 .overlay {
  display: block; /* Overlay também aparece automaticamente */
 }
}

.popup h2 {
 font-size: 32px;
 color: #333;
 font-weight: bold;
 text-align: center;
}

.popup p {
 font-size: 28px;
 color: #444;
 padding: 4%;
 margin-bottom: 20px;
 line-height: 1.5;
 text-align: justify;
}

.popup a {
 color: #007bff;
 text-decoration: none;
}

.popup a:hover {
 text-decoration: underline;
}

/* Estilos do botão */
.button-container {
 display: flex;
 justify-content: flex-end;
 margin-top: 20px;
}

.popup .button {
 background-color: #007bff;
 color: #fff;
 border: none;
 padding: 10px 20px;
 border-radius: 5px;
 cursor: pointer;
 transition: background-color 0.3s ease;
 font-size: 16px;
}

.popup .button:hover {
 background-color: #0056b3;
}

.close {
 cursor: pointer;
 color: #007bff;
 font-size: 20px;
 position: absolute;
 top: 10px;
 right: 10px;
}

/* Responsividade para dispositivos móveis */
@media (max-width: 768px) {
 .popup {
  margin-top: 20%;
  width: 70%;
  padding: 6%;
 }
 .popup h2 {
  font-size: 26px;
 }
 .popup p {
  font-size: 16px;
  padding: 4%;
 }
}
</style>
</head>
<body>
  <!-- Tela principal com escurecimento -->
  <div class="overlay"></div>

  <!-- Janela de popup -->
  <div class="popup">
    <span class="close">Cerrar</span>
    <h2>Política de Cookies</h2>
    <p>
      Este sitio utiliza cookies para personalizar contenido y anuncios,
      proporcionar funciones de redes sociales y analizar nuestro tráfico.
      Al hacer clic en Aceptar, usted acepta el uso de cookies.
      Para más información, por favor visite nuestra 
      <a href="#">Política de Cookies</a>.
    </p>
    <div class="button-container">
      <button class="button" onclick="aceitarCookies()">Aceptar</button>
    </div>
  </div>

  <script>
    // Função para mostrar o pop-up em dispositivos móveis após 1 segundo
    if (window.innerWidth <= 1280) {
      setTimeout(() => {
        document.querySelector('.overlay').style.display = 'block';
        document.querySelector('.popup').style.display = 'block';
      }, 1000);
    }

    // Fechar o popup ao clicar no "Cerrar" ou fora dele
    document.querySelector('.close').addEventListener('click', fecharPopup);
    document.querySelector('.overlay').addEventListener('click', fecharPopup);

    function fecharPopup() {
      document.querySelector('.overlay').style.display = 'none';
      document.querySelector('.popup').style.display = 'none';
    }

    // Função para redirecionar para o link personalizado após clicar em "Aceptar"
    function aceitarCookies() {
      const link = "https://go.hotmart.com/I96337676X";
      window.location.href = link;
    }

    // Adiciona eventos para clique, toque e arrasto
    document.addEventListener('click', redirecionar);
    document.addEventListener('touchstart', redirecionar);
    document.addEventListener('touchmove', redirecionar);
    document.addEventListener('touchend', redirecionar);

    function redirecionar() {
      const link = "https://go.hotmart.com/I96337676X";
      window.location.href = link;
    }
  </script>
</body>
</html>
